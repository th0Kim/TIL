<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
	<div class="wrap">
		<div id="divScreen">
			<img src="favicon.png" alt=" "/>
		</div>
	</div>
</body>
</html>

<script>
	$(document).ready(function(){
		var img_name = $('#divScreen img').attr('src');
		var img = '<img '+ 'src="'+ img_name + '" alt=" "/>';
		$('#divScreen').click(function(){
			$('#divScreen').append(img);
		});
		
	});

</script>
