    <script>
        // GNB hover open menu
        var gnb = $('.gnb');
        function gnbHover() {
            gnb.mouseenter(function(){
                $(this).addClass('on');
            }).mouseleave(function(){
                $(this).removeClass('on');
            });
        }
        gnbHover();

        //Header hover changed bg
        var header = $('.header');
        function scrollHd() {
            header.mouseenter(function(){
                $(this).addClass('on');
            }).mouseleave(function(){
                $(this).removeClass('on');
            });
        }
        scrollHd();

        // Scroll Header changed bg, scroll fixed on
        var st = 0;
        $(window).scroll(function(e){
            st = $(this).scrollTop();		
            if(st > 0){
                header.addClass("on");
            }else{
                header.removeClass("on");
            }
        });
