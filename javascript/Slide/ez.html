<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
    <button type="button"></button>
</body>
</html>

<script>
   $(function(){
    var app = app || {};

    app.init = function(){


        // NEXT
        app.nextClicked = function(x,y){
            var name = x;
            var adress = y;
            alert(name , adress)
        }

        // 실행
        $('body').find('button').on("click", app.nextClicked); // 다음 버튼 클릭 이벤트

    }

    //실행
    app.init();

})
</script>
