<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Combinators</title>
	<style>
		div span{color: green;}
		div > span{text-decoration: underline;}
		div ~ p{background-color: #eaa;}
		div + p{color: blue;}
	</style>
</head>
<body>
	<div>
		<p>soyoung Kim 1</p>
		<p>soyoung Kim 2</p>
		<span>span 1</span>
	</div>
	<p>soyoung Kim 3</p>
	<p>soyoung Kim 4</p>
	<span>span 2</span>
	<div>
		<p>soyoung Kim 5</p>
		<span>span 3</span>
	</div>
</body>
</html>
