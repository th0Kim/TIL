<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="dist/semantic.css">
        <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    </head>
<body>
    <canvas id="canvas" width='200' height='200'></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.fillStyle = 'green'; // fillRect 보다 선행
        ctx.fillRect(50,50,50,50);
        ctx.fillRect(70,100,10,20);
        ctx.fillRect(10,110,130,10);
        ctx.fillRect(40,120,70,50);
        ctx.fillRect(40,170,10,30);
        ctx.fillRect(100,170,10,30);
    </script>
    <hr>
    <canvas id="canvas01" width="200" height="200"></canvas>
    <script>
        var canvas01 = document.getElementById('canvas01');
        var ctx1 = canvas01.getContext('2d');
        ctx1.strokeStyle = 'Turquoise'; // 선 색상 설정
        ctx1.lineWidth = 4; // 선 두께 설정
        ctx1.beginPath(); // 캔버스에서 그릴것을 알림
        ctx1.moveTo(10, 10); // 펜을 좌표에 옮김
        ctx1.lineTo(60, 60);
        ctx1.moveTo(60, 10);
        ctx1.lineTo(10, 60);
        ctx1.stroke();
    </script>
    <hr>
    <canvas id="canvas02" width="200" height="200"></canvas>
    <script>
        var canvas02 = document.getElementById('canvas02');
        var ctx2 = canvas02.getContext('2d');
        ctx2.strokeStyle = 'deeppink'; // 선 색상 설정
        ctx2.lineWidth = 4; // 선 두께 설정
        ctx2.beginPath(); // 캔버스에서 그릴것을 알림
        ctx2.strokeRect(45, 10, 40, 40); // 머리
        ctx2.moveTo(65, 50); // 목 ~ 몸통
        ctx2.lineTo(65, 130); // 목 ~ 몸통
        ctx2.moveTo(30, 70); // 왼팔 
        ctx2.lineTo(65, 90); // 왼팔
        ctx2.moveTo(100, 70); // 오른팔
        ctx2.lineTo(65, 90); // 오른팔
        ctx2.moveTo(65, 128); // 왼다리
        ctx2.lineTo(30, 170); // 왼다리
        ctx2.moveTo(65, 128); // 오른다리
        ctx2.lineTo(100, 170); // 오른다리
        ctx2.stroke();
    </script>
    <hr>
    <canvas id="canvas03" width="200" height="200"></canvas>
    <script>
        var canvas03 = document.getElementById('canvas03');
        var ctx3 = canvas03.getContext('2d');
        ctx3.fillStyle = 'skyblue'; // 선 색상 설정
        ctx3.beginPath(); // 캔버스에서 그릴것을 알림
        ctx3.moveTo(100, 100);
        ctx3.lineTo(100, 60);
        ctx3.lineTo(130, 30);
        ctx3.lineTo(160, 60);
        ctx3.lineTo(160, 100);
        ctx3.lineTo(100, 100);
        ctx3.fill();
    </script>
    <hr>
    <canvas id="canvas04" width="200" height="200"></canvas>
    <script>
        var canvas04 = document.getElementById('canvas04');
        var ctx4 = canvas04.getContext('2d');
        ctx4.lineWidth = 2; // 선 두께 설정
        ctx4.strokeStyle = 'skyblue'; // 선 색상 설정
        ctx4.beginPath(); // 캔버스에서 그릴것을 알림
        ctx4.arc(60, 50, 20, 0, Math.PI * 2, false);
        ctx4.stroke();
    </script>
    <hr>
    <canvas id="canvas05" width="200" height="200"></canvas>
    <script>
        var canvas05 = document.getElementById('canvas05');
        var ctx5 = canvas05.getContext('2d');
        var circle = function(x,y,radius){
            ctx5.beginPath();
            ctx5.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx5.stroke();
        }
        ctx5.lineWidth = 4;
        ctx5.strokeStyle = 'pink';
        circle(100, 100, 10);
        
        ctx5.strokeStyle = 'skyblue';
        circle(100, 100, 20);
        
        ctx5.strokeStyle = 'yellow';
        circle(100, 100, 30);
        
        ctx5.strokeStyle = 'purple';
        circle(100, 100, 40);
        
        ctx5.strokeStyle = 'green';
        circle(100, 100, 50);
    </script>
</body>
</html>
